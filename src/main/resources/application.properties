spring.application.name=VOTONN

# Database
spring.datasource.url=${DB_URL}
spring.datasource.username=${DB_USERNAME}
spring.datasource.password=${DB_PASSWORD}

# JPA
spring.jpa.database-platform=org.hibernate.dialect.MySQL8Dialect
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.main.allow-circular-references=true

# Mail
spring.mail.host=smtp.gmail.com
spring.mail.port=587
spring.mail.username=${MAIL_USERNAME}
spring.mail.password=${MAIL_PASSWORD}
spring.mail.properties.mail.smtp.auth=true
spring.mail.properties.mail.smtp.starttls.enable=true

# JWT
jwt.secret=${JWT_SECRET}


frontend.url=${FRONTEND_URL}

# Hikari Connection Pool Settings
# Hikari Connection Pool Settings
# Make max-lifetime shorter than the database's idle timeout (e.g., 4 minutes)
spring.datasource.hikari.max-lifetime=240000

# Ping the connection every 1 minute to keep it alive
spring.datasource.hikari.keepalive-time=60000

# How long to wait for a new connection
spring.datasource.hikari.connection-timeout=30000

# Minimum idle connections
spring.datasource.hikari.minimum-idle=5

# Maximum pool size
spring.datasource.hikari.maximum-pool-size=10
